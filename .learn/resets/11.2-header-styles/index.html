<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POSTCARD</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Angkor&family=DM+Serif+Display:ital@0;1&family=Jim+Nightshade&family=Madimi+One&display=swap"
			rel="stylesheet"
		/>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-right">
					<p>Mi primera postal creada con HTML5 y CSS3,Mi primer paso en este gran mundo de la programaci√≥n</p>
					<p>Desde Salzburg con <i class="fa-solid fa-heart"></i></p>
				</div>
				<div class="body-left">
					<input type="text" name="Nombres" id="nombres" placeholder="Nombre" />
					<input type="email" name="e-mail" id="mail" placeholder="Email" />
					<input type="text" name="Comentario" id="comment" placeholder="Comentarios" />
				</div>
			</div>
			<div class="postcard-footer">
				<a href="https://www.youtube.com/watch?v=nvFSxPjfXVc&ab_channel=AroundTheWorld4K" target="_blank">
					<button>Envia</button>
				</a>
			</div>
		</div>
